
<mat-sidenav-container class="app-container" hasBackdrop=false>

    <mat-sidenav class="app-menu" mode="side" opened>
        <div color="primary">
            <mat-nav-list>
                <a mat-list-item [routerLink]="[menuItem.path]" routerLinkActive="router-link-active" *ngFor="let menuItem of sideMenu"> {{ menuItem.title }} </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    
    <mat-sidenav-content> 
        <mat-toolbar color="primary">
                <span> {{ title }}</span>
        </mat-toolbar>
        <div class="app-content"><router-outlet></router-outlet></div>
        
    </mat-sidenav-content>

</mat-sidenav-container>
