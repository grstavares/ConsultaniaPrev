<mat-toolbar color="primary" fxLayout="row">

  <div fxFlex fxLayoutAlign="start start">
    {{ title }}
  </div>

  <div fxFlex fxLayoutAlign="center center">
    <div class="loader" *ngIf="isLoading">Loading...</div>
  </div>

  <div fxFlex fxLayoutAlign="end end" fxLayoutGap="20px">
    <mat-icon>notifications</mat-icon>
    <mat-icon>settings</mat-icon>
    <mat-icon>exit_to_app</mat-icon>
  </div>

</mat-toolbar>

<mat-drawer-container class="app-container" hasBackdrop=false>

  <mat-drawer class="app-menu" mode="side" opened>
    <div color="primary">
      <mat-nav-list>
        <a mat-list-item [routerLink]="[menuItem.path]" routerLinkActive="router-link-active" *ngFor="let menuItem of sideMenu">
          <mat-icon>{{ menuItem.icon }} </mat-icon> &nbsp; {{ menuItem.title }}
        </a>
      </mat-nav-list>
    </div>
  </mat-drawer>

  <mat-drawer-content>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-content>

</mat-drawer-container>
