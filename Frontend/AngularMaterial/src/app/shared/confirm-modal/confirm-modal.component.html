<h2 mat-dialog-title> {{ titulo }} </h2>

<mat-dialog-content>

  <div class="message-container">
      <p>{{ message }}</p>
  </div>
  
</mat-dialog-content>

<mat-dialog-actions>
    
    <div class="action-container">
        <button class="mat-raised-button"(click)="closeModal(false)">{{ cancelLabel }}</button>
        <button class="mat-raised-button mat-primary" (click)="closeModal(true)"> {{ okLabel }}</button>
    </div>

</mat-dialog-actions>
