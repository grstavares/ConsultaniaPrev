AWSTemplateFormatVersion: "2010-09-09"

Parameters: 
  AppName: 
    Type: String
    Default: AppName
    Description: The Name of the App to be Created

  Stage: 
    Type: String
    Default: Dev
    Description: The Stage of the Stack being Created


Resources:

  UserPoolSNSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: 
        Fn::Join: 
          - ''
          - - Ref: AppName
            - Ref: Stage
            - "UserPoolSNSRole"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cognito-idp.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CognitoSNSPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: sns:publish
                Resource: '*'
      
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName:
        Fn::Join: 
          - '-'
          - - Ref: AppName
            - Ref: Stage
            - "UserPool"
      SmsConfiguration:
        ExternalId:
          Fn::Join:
            - ''
            - - Ref: AppName
              - -external
        SnsCallerArn:
          Fn::GetAtt:
            - UserPoolSNSRole
            - Arn
      Schema:
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true
        - Name: phone_number
          AttributeDataType: String
          Mutable: false
          Required: true

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName:
        Fn::Join: 
          - '-'
          - - Ref: AppName
            - Ref: Stage
            - "Client"
      GenerateSecret: false
      UserPoolId:
        Ref: UserPool

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName:
        Fn::Join: 
          - ''
          - - Ref: AppName
            - Ref: Stage
            - "IdentityPool"
      AllowUnauthenticatedIdentities: true
      CognitoIdentityProviders:
        - ClientId:
            Ref: UserPoolClient
          ProviderName:
            Fn::GetAtt:
              - UserPool
              - ProviderName

  UnAuthorizedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: 
        Fn::Join: 
          - ''
          - - Ref: AppName
            - Ref: Stage
            - "UnAuthorizedRole"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action:
              - sts:AssumeRoleWithWebIdentity
      Policies:
        - PolicyName: CognitoUnauthorizedPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - mobileanalytics:PutEvents
                  - cognito-sync:*
                Resource: '*'

  AuthorizedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: 
        Fn::Join: 
          - ''
          - - Ref: AppName
            - Ref: Stage
            - "AuthorizedRole"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action:
              - sts:AssumeRoleWithWebIdentity
      Policies:
        - PolicyName: CognitoAuthorizedPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - mobileanalytics:PutEvents
                  - cognito-sync:*
                  - cognito-identity:*
                Resource: '*'
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: '*'

  IdentityPoolRoleMapping:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId:
        Ref: IdentityPool
      Roles:
        authenticated:
          Fn::GetAtt:
            - AuthorizedRole
            - Arn
        unauthenticated:
          Fn::GetAtt:
            - UnAuthorizedRole
            - Arn

Outputs:
  UserPoolId:
    Value:
      Ref: UserPool
  UserPoolClientId:
    Value:
      Ref: UserPoolClient
  IdentityPoolId:
    Value:
      Ref: IdentityPool