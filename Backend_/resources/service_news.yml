AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  
  AppName: 
    Type: String
    Default: AppName
    Description: The Name of the App to be Created

  ServiceName: 
    Type: String
    Default: NewsReports
    Description: The Name of the App to be Created

Resources:
  
  ServiceTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "id"
          AttributeType: "S"
      BillingMode: "PAY_PER_REQUEST"
      KeySchema:
        -
          AttributeName: "id"
          KeyType: "HASH"
      TableName:
        Fn::Join: 
          - '-'
          - - Ref: AppName
            - Ref: ServiceName
            - "Table"